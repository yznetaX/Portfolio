<body id="say-hello">
  <!-- Start Navbar -->
  <nav id="zyetax-navbar">

          <a href="../index.html"><img src="../images/logo2.png" style="width: 100px;" alt="" /></a>

        <div class="navbar-list col-md-8">
          <div class="rest-close text-right">

  <div class="side-bar text-center">
    <div class="container">
      <div class="img-avatar">
        <img src="../images/bref-me.svg" alt="">
      </div>
    </div>
  </div>
  <!-- End Side Bar -->
  <!-- Start Form Content -->
  <div class="form-content text-center">
    <div class="container">
      <h1>Thanks for taking the time to reach out. <br> How can I help you today?</h1>
      <form id="say-hello-form">
        <div class="input-form text-center">
          <div class="row">
            <div class="say-hello-name col text-right">
              <input type="text" id="name" name="username" required>
              <label for="username" class="name-label text-left">Name</label>
            </div>
            <div class="say-hello-email col text-left">
              <input type="email" id="email" name="email" required>
              <label class="email-label" for="email">Email</label>
            </div>
          </div>
          <label for="message">Message</label>
          <textarea name="description" id="message" cols="30" rows="10"></textarea>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </div>
  <!-- End Form Content -->
  <script src="../js/libs/jquery-3.4.1.min.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/plugin.js"></script>
  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script>
    $(function () {
      $('.form-content #say-hello-form .input-form .say-hello-name > input').on('focusout', function () {
        if ($(this).val() != '') {
          $(this).parent().addClass('has-data');
        } else {
          $(this).parent().removeClass('has-data')
        }
      });
      $('.form-content #say-hello-form .input-form .say-hello-email > input').on('focusout', function () {
        if ($(this).val() != '') {
          $(this).parent().addClass('has-data');
        } else {
          $(this).parent().removeClass('has-data')
        }
      });
    });



    const form = document.querySelector('#say-hello-form');
    function renderSayHello(doc) {
      name.textContent = doc.data().name;
      email.textContent = doc.data().email
    }
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      db.collection('userData').add({
        name: form.name.value,
        email: form.email.value,
        description: form.description.value
      });
      form.name.value = '',
        form.email.value = '',
        form.description.value = ''
    });



    // Your web app's Firebase configuration

      appId: "1:654516243958:web:287d01e391871290860bd7",
      measurementId: "G-7ZP7F3PBQG"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();


    let reset = document.querySelector('#reset');
    reset.onclick = function () {
      form.reset()
    }
  </script>
</body>
